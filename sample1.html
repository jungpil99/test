<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text">
    <button>클릭</button>
    <div id="bbb">
    </div>
    <script>
        const data = document.querySelector('#bbb');
        const p = document.createElement('p');
        p.innerText = 'Hello';
        data.appendChild(p);
    </script>
</body>

</html>
